---
# Role default lower priority variables

# List of host / vlans to register
# hosts:
#   - name: examplehost.domain.com
#     state: present / absent
#     dns: Config for dns. yes /no. Default no.
#     comment: <text>
#     vlans:
#       - vlanName1
#       - vlanName2
infoblox_hosts: []


# This role need a list of dicts with vlan info
# Every element must content at least
# {
#   name: vlanName # vlan name
#   cidr: 24 # network cidr
#   gateway: 10.112.106.1  # network gateway
# }
infoblox_vlans: []

# Infoblox credentials for ansible nios modules/filters
infoblox_nios_provider:
  host: infoblox.server.com
  username: ansible
  password: changeme

# Flag which incicated is yo must show return variables on screen
infoblox_no_log: true
